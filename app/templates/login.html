<h1>{{page.title}}</h1>
<p>{{page.body}}</p>

<div ng-controller="loginController">
	<!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
	<form name="loginForm" ng-submit="loginSubmit(loginForm.$valid)" novalidate>
		<div class="form-item" ng-class="{true: 'error'}[submitted && loginForm.username.$invalid]">
			<input type="text" name="username" placeholder="Username" ng-model="user.username" required>
			<div ng-show="submitted && loginForm.username.$error.required" class="error-text">Username is required.</div>
		</div>
		<div class="form-item" ng-class="{true: 'error'}[submitted && loginForm.password.$invalid]">
			<input type="password" name="password" placeholder="Password" ng-model="user.password" required>
			<div ng-show="submitted && loginForm.password.$error.required" class="error-text">Username is required.</div>
		</div>
		<div class="form-item"><input type="submit" value="Login" ng-click="submitted=true"></div>
	</form>
</div>
