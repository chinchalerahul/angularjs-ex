<!DOCTYPE html>
<html ng-app="myFirstApp">
	<head>
		<title>Angular Js App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="main-menu">
					<ul>
						<li ui-sref-active="active"><a ui-sref="home">Home</a></li>
						<li ui-sref-active="active"><a ui-sref="about">About Us</a></li>					
						<li ui-sref-active="active"><a ui-sref="contact">Contact Us</a></li>
					</ul>
				</div>
			</div>
			<div class="user-menu">
				<ul>
					<li><a ui-sref="login">Login</a></li>
					<li><a ui-sref="register">Register</a></li>
				</ul>					
			</div>			
			<div class="content" ui-view></div>
		</div>
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/services/services.js"></script>
		<script src="app/controllers/homeController.js"></script>		
		<script src="app/controllers/aboutController.js"></script>
		<script src="app/controllers/contactController.js"></script>
		<script src="app/controllers/loginController.js"></script>
	</body>
</html>
